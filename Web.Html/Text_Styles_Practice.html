<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_Styles_practice</title>
    <style>
        *{
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .stock_price{
            margin-top: 20px;
        }
        .stock_Value{
            font-size: 30px;
        }
        .Currency{
            margin-left: 10px;
            color: rgb(96,96,96);
        }
        .live{
            margin-top: 7px;
            color: rgb(64, 182, 64);
        }
        .after_live{
            margin-top: 7px;
            color: rgb(96, 96, 96);
        }
        .live_low{
            color: rgb(233, 14, 14);
        }

    </style>
</head>
<body>
    <p class="stock_price"><span class="stock_Value">1,049.61</span><span class="Currency">USD</span></p>
    <p class="live">&#43;18.05 &#40;1.75&#37;&#41; today</p>
    <p class="after_live">After hours 1,048.00 <span class="live_low">&#45;1.61 &#40;0.15&#37;&#41;</span></p>
</body>
</html>
