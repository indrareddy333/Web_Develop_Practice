<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="Enter city name" spellcheck="false">
            <button> <img src="images-wEATHER/search.png" alt="Search-button"> </button>
        </div>
        <div class="weather">
            <img src="images-wEATHER/rain.png" alt="Rain image" class="weather-icon">
            <h1 class="temp">
                22°C
            </h1> 
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images-wEATHER/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images-wEATHER/wind.png" alt="humidity">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const apikey = "4a0cb61dfc1c6979fd41049ca18c839f";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");


    async function checkwether(city){
        const response = await fetch(apiUrl + city +  `&appid=${apikey}`);
        var data = await response.json();

        console.log(data)

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    }
    searchbtn.addEventListener("click", ()=> {
        checkwether(searchbox.value);
        })
</script>
</html>
